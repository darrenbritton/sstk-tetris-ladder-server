version: '3'
services:
  server:
    command: "nodemon -L index.js"
    build:
      context: ./
    environment:
      - NODE_ENV=development
      - REDIS_HOST=redis
    volumes:
      - .:/app
    ports:
      - "8080:8080"
    depends_on:
      - redis
      - mongo
    links:
      - redis
      - mongo
  redis:
    image: "redis:alpine"
    command: ["redis-server", "--appendonly", "yes"]
    volumes:
      - ./redis-data:/data
  mongo:
    image: "mongo"
    ports:
     - 27017:27017
